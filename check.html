<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>
<body>
<!-- <div id="mydiv"></div> -->
<div class="nytimes-container">
        <h3 id="nytimes-header">New York Times Articles</h3>
        <ul id="nytimes-articles" class="article-list"></ul>
    </div>

</body>
<script>
 var $element = $('#nytimes-articles');
$(document).ready(function(){
    var path = "https://api.nytimes.com/svc/movies/v2/reviews/search.json?query=&api-key=5X0G0v1JcMaAAeA6KBXmAlR6SJPDGUiT";
    $.getJSON(path, function(data){
        articles = data.results;
        for (var i = 0; i < articles.length; i++) {
            var article = articles[i];
            $element.append('<li class="article">'+
                '<a href="'+article.link.url+'">'+article.display_title+'</a>'+
                '<p><b> Review by:</b> ' + article.byline + '</p>'+'<p>'+article.summary_short+'</p>'+
                '</li>');
        };
});
});
</script>
